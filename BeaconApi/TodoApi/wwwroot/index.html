<!DOCTYPE html>
<html>
<head>
    <title>segunda vISTa</title>
    <link rel="shortcut icon" href="blind.png" />
    <h1>segunda vISTa</h1>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 2px solid;
            border-collapse: collapse;

        }

        th {
            border: 2px solid;
            color: #23819C;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <h3>Beacon_id: &ensp; <input type="text" id="add-beacon-id" placeholder="New beacon id" required></h3>
        <h3>Nome do objecto:&ensp;<input type="text" id="add-name" placeholder="beacon name"required=""></h3>
        <h3>Informação secundária:&ensp; <input type="text" id="add-extra-info" placeholder="info of the beacon (optional)"></h3>
        <input id = "butsub" type="submit" value="Add"> 
    </form>
    </form>
    <div id="spoiler">
        <h3>Edit</h3>
        <form class="my-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-extra-info">
            <input type="hidden" id="edit-beacon-id">
            <input type="submit" value="Edit">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Beacon Id</th>
            <th>Name</th>
            <th>Extra Info</th>
        </tr>
        <tbody id="beacons"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
